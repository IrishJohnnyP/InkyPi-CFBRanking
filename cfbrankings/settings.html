<div class="settings">
  <label>Ranking source
    <select name="poll">
      <option value="auto">Auto (most recent available)</option>
      <option value="ap">AP Top 25</option>
      <option value="coaches">Coaches Poll</option>
      <option value="cfp">CFP (Selection Committee)</option>
    </select>
  </label>

  <label>List size (Top N)
    <input type="number" name="top_n" min="1" max="25" value="20" />
  </label>

  <label>Font size
    <select name="font_size">
      <option value="normal">Normal</option>
      <option value="large">Large</option>
      <option value="larger">Larger</option>
      <option value="largest">Largest</option>
    </select>
  </label>

  <label>Render size
    <select name="screen_size">
      <option value="auto">Auto (use device resolution)</option>
      <option value="800x480">800 × 480</option>
      <option value="1600x1200">1600 × 1200</option>
    </select>
  </label>

  <label class="checkbox"><input type="checkbox" name="show_record" checked /> Show record</label>
  <label class="checkbox"><input type="checkbox" name="show_movement" checked /> Show movement (▲/▼ spots)</label>
  <label class="checkbox"><input type="checkbox" name="show_nickname" checked /> Show nickname (in parentheses)</label>
  <label class="checkbox"><input type="checkbox" name="show_meta" checked /> Show season/week (if available)</label>
  <label class="checkbox"><input type="checkbox" name="compact_mode" /> Compact mode</label>
  <label class="checkbox"><input type="checkbox" name="color_logos" checked /> Color logos</label>

  <label>Cache (minutes)
    <input type="number" name="cache_minutes" min="0" max="1440" value="30" />
  </label>
</div>

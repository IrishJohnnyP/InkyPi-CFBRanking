<div class="form-grid">
  <p><strong>Layout:</strong> Large mode (fixed). Font size and presets have been removed.</p>

  <div class="form-group">
    <label for="season_year">Season year</label>
    <input id="season_year" name="season_year" type="number" min="2000" max="2100" value="{{ settings.get('season_year', '') }}" placeholder="2026" />
  </div>

  <div class="form-group">
    <label for="show_time">Show game time</label>
    <input id="show_time" name="show_time" type="checkbox" value="true" {{ 'checked' if settings.get('show_time', True) else '' }} />
  </div>

  <div class="form-group">
    <label for="show_rank">Show opponent rank</label>
    <input id="show_rank" name="show_rank" type="checkbox" value="true" {{ 'checked' if settings.get('show_rank', True) else '' }} />
  </div>

  <div class="form-group">
    <label for="hide_rank">Hide rank in list</label>
    <input id="hide_rank" name="hide_rank" type="checkbox" value="true" {{ 'checked' if settings.get('hide_rank', False) else '' }} />
  </div>

  <div class="form-group">
    <label for="hide_nickname">Hide nickname in list</label>
    <input id="hide_nickname" name="hide_nickname" type="checkbox" value="true" {{ 'checked' if settings.get('hide_nickname', False) else '' }} />
  </div>

  <div class="form-group">
    <label for="hide_logo">Hide opponent logo</label>
    <input id="hide_logo" name="hide_logo" type="checkbox" value="true" {{ 'checked' if settings.get('hide_logo', False) else '' }} />
  </div>

  <div class="form-group">
    <label for="cache_minutes">Cache (minutes)</label>
    <input id="cache_minutes" name="cache_minutes" type="number" min="0" max="1440" value="{{ settings.get('cache_minutes', 30) }}" />
  </div>
</div>
